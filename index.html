<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Header -->
    <header id="header-container">
        <!-- container es un div que se adapta a distintos tamaños de dispositivos, es un basico componente de bootstrap-->
        <!-- clase container esta clase crea un div centrado alineado con padding a la izquierda y derecha -->
        <!-- clase container-fluid esta clase cre un div que ocupa todo el ancho de la pagina -->
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-3">
                    <h1>Platzishop</h1> 
                </div>
                <div class="col-3 text-right">
                    <button class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navMenu">
                        &#9776;
                    </button>
                    <a class="login hidden-sm-down text-uppercase font-weight-bold" href="#">login</a>
                </div>
            </div>
        </div>
    </header>
    <!-- /Header -->

    <!-- Menu -->
    <div id="menu-container">
        <nav class="navbar navbar-toggleable navbar-light bg-faded">
            <div class="container">
                <div class="row">
                    <div class="collapse navbar-collapse" id="navMenu">
                    <div class="col-10 offset-1 col-md-4 offset-md-0">
                            <ul class="navbar-nav">
                                <li class="nav-item text-center">
                                    <a href="#" class="nav-link active">Home</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a href="#" class="nav-link">Catálogo</a>
                                </li>
                                <li class="nav-item text-center">
                                    <a href="#" class="nav-link">Carrito</a>
                                </li>
                                <li class="nav-item text-center hidden-sm-up">
                                    <a href="#" class="nav-link">Login</a>
                                </li>
                            </ul>
                    </div>
                    <div class="col-12 col-md-6 offset-md-2 hidden-xs-down">
                        <form action="">
                            <div class="input-group">
                                <form action="" class="form-inline">
                                    <input type="text" class="form-control" placeholder="¿Encontraste lo que buscabas?">
                                    <span class="input-group-btn">
                                        <button class="btn btn-platzi" type="button">
                                            <!-- la clase hidden-sm-down lo oculta desde small hasta extra small  -->
                                            <span class="hidden-sm-down">Buscar</span>
                                            <!-- la clase hidden-md-up lo oculta desde tamaño mediano hasta extra largo -->
                                            <i class="fa fa-search hidden-md-up"></i>
                                        </button>
                                    </span>
                                </form>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="search-bar" class="container hidden-sm-up">
            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="input-group">
                            <form action="" class="form-inline">
                                <input type="text" class="form-control" placeholder="¿Encontraste lo que buscabas?">
                                <span class="input-group-btn">
                                    <button class="btn btn-platzi" type="button">
                                        <!-- la clase hidden-md-up lo oculta desde tamaño mediano hasta extra largo -->
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Menu -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
